		const audio1 = new Audio();

		function sonidoListo() {
			sonidosCargados++;

		// Escuchamos el evento 'canplaythrough' para saber cuándo el sonido está completamente cargado y se puede reproducir sin interrupciones

				// Elevation will move the peeling corner this number of pixels by default

				elevation: 50,

				// Enables gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true,

				// The number of pages

				pages: 36,

				when: {

					turning: function (event, page, view) {

						var book = $(this),
							currentPage = book.turn('page'),
							pages = book.turn('pages');

						// Update the current URI

						Hash.go('page/' + page).update();


						// Show and hide navigation buttons

						disableControls(page);


						$('.thumbnails .page-' + currentPage).
							parent().
							removeClass('current');

						$('.thumbnails .page-' + page).
							parent().
							addClass('current');

					},

					turned: function (event, page, view) {

						disableControls(page);

						$(this).turn('center');

						if (page == 1) {
							$(this).turn('peel', 'br');
						}

					},

					missing: function (event, pages) {

						// Add pages that aren't in the magazine

						for (var i = 0; i < pages.length; i++)
							addPage(pages[i], $(this));

					}
				}

			// Using arrow keys to turn the page

			$(document).keydown(function (e) {

				var previous = 37, next = 39, esc = 27;

				switch (e.keyCode) {
					case previous:

						// left arrow
						$('.magazine').turn('previous');
						play();
						e.preventDefault();

						break;
					case next:

						//right arrow
						$('.magazine').turn('next');
						play();
						e.preventDefault();

						break;
					case esc:

						$('.magazine-viewport').zoom('zoomOut');
						e.preventDefault();

						break;
				}
			});

			// URIs - Format #/page/1 

			Hash.on('^page\/([0-9]*)$', {
				yep: function (path, parts) {
					var page = parts[1];

					if (page !== undefined) {
						if ($('.magazine').turn('is'))
							$('.magazine').turn('page', page);
					}

				},
				nop: function (path) {

					if ($('.magazine').turn('is'))
						$('.magazine').turn('page', 1);
				}
			});


			$(window).resize(function () {

			}).bind('orientationchange', function () {
